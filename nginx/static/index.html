<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratings Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .chart-container { position: relative; height: 400px; width: 100%; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">User Satisfaction Levels</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">Click the button to fetch the latest ratings from the server.</p>

                    <div class="chart-container mb-4">
                        <canvas id="ratingChart"></canvas>
                    </div>

                    <div class="d-grid gap-2">
                        <button id="btnLoadData" class="btn btn-dark">
                            Load Backend Data
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    $(document).ready(function() {
        const ctx = document.getElementById('ratingChart').getContext('2d');

        const ratingChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Ruim', 'Bom', 'Excelente'],
                datasets: [{
                    label: 'Percentage of Users (%)',
                    data: [0, 0, 0], // Initial empty data
                    backgroundColor: [
                        'rgba(220, 53, 69, 0.6)',  // Red for Ruim
                        'rgba(255, 193, 7, 0.6)',  // Yellow for Bom
                        'rgba(25, 135, 84, 0.6)'   // Green for Excelente
                    ],
                    borderColor: [
                        'rgba(220, 53, 69, 1)',
                        'rgba(255, 193, 7, 1)',
                        'rgba(25, 135, 84, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100 // Assuming percentage
                    }
                }
            }
        });

        // --- 2. Handle Button Click ---
        $('#btnLoadData').click(function() {
            const btn = $(this);
            btn.prop('disabled', true).text('Loading...');

            // --- REAL BACKEND IMPLEMENTATION ---
            $.ajax({
                url: '/api/get-ratings', // Your Python/Node endpoint
                method: 'GET',
                dataType: 'json',
                success: function(data) {
                    // Expected data format: { "ruim": 10, "bom": 50, "excelente": 40 }
                    updateChart(data);
                },
                error: function(err) {
                    console.error("Error fetching data", err);
                    alert("Failed to load data.");
                },
                complete: function() {
                    btn.prop('disabled', false).text('Load Backend Data');
                }
            });
        });

        // --- 3. Update Logic ---
        function updateChart(data) {
            // Map backend data to chart array order: [Ruim, Bom, Excelente]
            const newData = [
                data.bad,
                data.good,
                data.excellent
            ];

            // Update datasets
            ratingChart.data.datasets[0].data = newData;
            ratingChart.update();
        }
    });
</script>

</body>
</html>
